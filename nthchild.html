<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Selects every second <li> element */
li:nth-child(even) {
  background-color: #f0f0f0;
}

/* Selects the first and every third <div> element */
div:nth-child(3n+1) {
  color: #007bff;
  font-weight: bold;
}
</style>
</head>
<body>
<!-- HTML content -->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
</ul>
<div>Div 1</div>
<div>Div 2</div>
<div>Div 3</div>
<div>Div 4</div>
<div>Div 5</div>
<div>Div 6</div>
<div>Div 7</div>
<div>Div 8</div>
<div>Div 9</div>
</body>
</html>
