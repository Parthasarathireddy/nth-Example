<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Selects every third <p> element */
p:nth-of-type(3n) {
  color: #28a745;
}

/* Selects the second <span> element */
span:nth-of-type(2n) {
  font-weight: bold;
  text-transform: uppercase;
}
</style>
</head>
<body>
<!-- HTML content -->
<p>Paragraph 1</p>
<p>Paragraph 2</p>
<p>Paragraph 3</p>
<p>Paragraph 4</p>
<p>Paragraph 5</p>
<p>Paragraph 6</p>
<p>Paragraph 7</p>
<span>Span 1</span>
<span>Span 2</span>
<span>Span 3</span>
<span>Span 4</span>
<span>Span 5</span>
</body>
</html>
